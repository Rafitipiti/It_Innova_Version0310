<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon-32x32.png"/>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

header {
  height: 41px;
  background: #000;
  color: #FFF;
  display: flex;
  justify-content: flex-end;
}

#btn-menu {
  display: none;
}

header label {
  font-size: 20px;
  cursor: pointer;
  display: none;
}

.menu ul {
  background: #000;
  display: flex;
  list-style: none;
}

.menu ul ul {
  display: none;
}

.menu a {
  display: block;
  padding: 10px 10px;
  color: #FFF;
  text-decoration: none;
  line-height: 20px;
  font-family: 'Ubuntu', sans-serif;
  font-weight: 200;
}

.menu a:hover {
   background: #3282b8;
}

.menu a i {
  margin-left: 10px;
}

.menu ul li:hover ul {
  transition: all 0.3s ease;
  display: block;
  position: absolute;
}


</style>
<body>

		<div th:replace="bienvenido :: header"></div> <br></br> 
		<H2><strong><p style="text-align:center">Lista de Usuarios</p></strong></H2>
		<br></br>
           <div class="container">
		    <form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column" >					
				
					<div th:if= "${success eq true}" class="alert alert-success">Registro aceptado</div>
		            <div th:if= "${info eq true}" class="alert alert-info">Registro actualizado</div>
		            <div th:if= "${warning eq true}" class="alert alert-warning">Registro eliminado</div>
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">EMAIL</th>
								<th class="text-center">NOMBRES</th>
									<th class="text-center">APELLIDOS</th>
									<th class="text-center">ROL</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.firstName}">First Name</td>
					<td th:text="${user.lastName}">Last Name</td>
					<td th:text="${user.roles}">Roles</td>
					<td><a th:href="@{'/users/edit/' + ${user.id}}">Modificar<span class="glyphicon glyphicon-edit"></span></p> </a></td>
				<td><a th:href="@{/users/eliminar?id=}+${user.id}"
				onclick="return confirm('¿Estas seguro de eliminar el registro?');"><p> Eliminar <span class="glyphicon glyphicon-trash"></span></p></a></td>
				</tr>
			</tbody>
						
					</table>
					
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
			</div>
		</form>


	<div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
